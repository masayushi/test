<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>微醺圖鑑</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="./sign.css">
</head>

<body>
  <div class="container-fluid">


    <!-- logo -->
    <div class="row" id="logo">
      <div class="col-3 col-sm-3 col-md-4 col-lg-4"></div>
      <div class="col-6 col-sm-6 col-md-5 col-lg-5">
        <img src="./img/signimg/logo-01.png" alt="Responsive image" class="img-fluid">
      </div>
      <div class="col-3 col-sm-3 col-md-3 col-lg-3" id="stop">
        <!-- 禁止酒駕 -->
        <img src="./img/signimg/Astop-01.png" width="200" height="200" class="rounded float-right img-fluid"
          alt="飲酒請勿開車">
      </div>
    </div>


    <!-- 滿18歲了嗎 -->
    <div class="row">
      <div class="col-4 col-sm-3 col-md-4 col-lg-4"></div>
      <div class="col-4 col-sm-6 col-md-4 col-lg-4">
        <img src="./img/signimg/1btn-18old.png" alt="您是否滿18歲" class="img-fluid">
      </div>
      <div class="col-3 col-sm-3 col-md-4 col-lg-4"></div>
    </div>


    <section class="buttons">
      <div class="container">
        <a href="" class="btn btn-2">Yes</a>
        <a href="" class="btn btn-2">No</a>
      </div>
    </section>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
