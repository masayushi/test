<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微醺圖鑑</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./home.css">
</head>
<div id="bg"></div>

<body>
    <!-- 容器 -->
    <div class="container-fluid">
        <div class="row">
            <!-- 導覽列 -->
            <nav class="navbar">
                <img src="./img/Home/logo-01.png" alt="Logo">
                <form class="form-inline">
                    <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit"><img src="./img/Home/logo90.png"
                            alt="搜尋鍵"></button>
                </form>
            </nav>
        </div>
    </div>
    
    <!-- 輪播圖 -->
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./img/1banner-01.jpg" alt="RELAX">
            </div>
            <div class="carousel-item">
                <img src="./img/1banner-02.jpg" alt="倒酒的圖片">
            </div>
            <div class="carousel-item">
                <img src="./img/1banner-03.jpg" alt="酒吧的照片">
            </div>
            <!-- 神奇圈圈 -->
            <div id="box">
                <div id="box"><img src="./img/Home/round/ball.png" alt="球球" id="circle"></div>
                <div id="r1"><img src="./img/Home/round/r1.png" alt="萊姆酒按鈕"></div>
                <div id="r2"><img src="./img/Home/round/r2.png" alt="伏特加按鈕"></div>
                <div id="r3"><img src="./img/Home/round/r3.png" alt="龍舌蘭按鈕"></div>
                <div id="r4"><img src="./img/Home/round/r4.png" alt="琴酒按鈕"></div>
                <div id="r5"><img src="./img/Home/round/r5.png" alt="威士忌按鈕"></div>
            </div>
            <!-- 左右按鈕 -->
            <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <!-- 酒種介紹 -->
    <div class="container">
        <!-- 蘭姆酒 -->
        <div class="row">
            <div class="col-6">
                <img src="./img/Home/blackboard/1rum1.png" class="card-img" alt="蘭姆酒">
            </div>
            <div class="col-6">
                <div class="card-body">
                    <h5 class="card-title">蘭姆酒 Rum</h5>
                    <hr>
                    <p class="card-text">糖渣成"莫拉稀"Molasses
                        <br>
                        廢土成黃金</p>
                </div>
            </div>
        </div>
        <!-- 伏特加 -->
        <div class="row" id="sake">
            <div class="col-6">
                <div class="card-body">
                    <h5 class="card-title">伏特加 Vodka</h5>
                    <hr>
                    <p class="card-text">即便淺嚐輒止，也傷人</p>
                    <br>
                    <p>也許，這便是愛情的酒</p>
                </div>
            </div>
            <div class="col-6">
                <img src="./img/Home/blackboard/2vod1.png" class="card-img" alt="伏特加">
            </div>
        </div>
        <!-- 龍舌蘭 -->
        <div class="row">
            <div class="col-6">
                <img src="./img/Home/blackboard/3teq1.png" class="card-img" alt="龍舌蘭">
            </div>
            <div class="col-6">
                <div class="card-body">
                    <h5 class="card-title">龍舌蘭 Tequila</h5>
                    <hr>
                    <p class="card-text">
                    <p>要是生活送了你一個檸檬，</p>
                    <p>那你應該再要點鹽與龍舌蘭</p>
                </div>
            </div>
        </div>
        <!-- 琴酒 -->
        <div class="row">
            <div class="col-6">
                <div class="card-body">
                    <h5 class="card-title">琴酒 Gin</h5>
                    <hr>
                    <p class="card-text">我能成醫者，也能奔馳沙場</p>
                    <p>而你該來杯...無限的可能</p>
                </div>
            </div>
            <div class="col-6">
                <img src="./img/Home/blackboard/4gin1.png" class="card-img" alt="琴酒">
            </div>
        </div>
        <!-- 威士忌 -->
        <div class="row">
            <div class="col-6">
                <img src="./img/Home/blackboard/5whi1.png" class="card-img" alt="威士忌">
            </div>
            <div class="col-6">
                <div class="card-body">
                    <h5 class="card-title">威士忌 Whisky</h5>
                    <hr>
                    <p class="card-text">「睡覺前猛灌一口溫熱的威士忌，
                        <br>
                        這不科學，但我爽。」</p>
                    <br>
                    <p>諾貝爾獎得主─科學家，亞歷山大‧弗萊明</p>
                </div>
            </div>
        </div>
    </div>


    <!-- 頁尾 -->
    <footer class="text-center py-5 text-white">
        &copy; 微醺圖鑑 2020. All Right Reserver.
    </footer>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
